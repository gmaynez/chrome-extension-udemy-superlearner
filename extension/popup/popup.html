<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Udemy Superlearner</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="logo">
				<span class="logo-icon">⚡</span>
				<h1>Superlearner</h1>
			</div>
			<span class="version">v2.0</span>
		</header>

		<section class="speed-control">
			<div class="current-speed">
				<span class="speed-label">Current Speed</span>
				<div class="speed-display">
					<button class="speed-btn decrease" id="decreaseBtn" title="Decrease (Shift + ←)">−</button>
					<span class="speed-value" id="currentSpeed">1.00x</span>
					<button class="speed-btn increase" id="increaseBtn" title="Increase (Shift + →)">+</button>
				</div>
			</div>
			
			<input type="range" 
				id="speedSlider" 
				class="speed-slider" 
				min="0.5" 
				max="3" 
				step="0.05" 
				value="1">
		</section>

		<section class="presets">
			<h2 class="section-title">Quick Presets</h2>
			<div class="preset-grid" id="presetGrid">
				<button class="preset-btn" data-speed="0.75">0.75x</button>
				<button class="preset-btn" data-speed="1">1x</button>
				<button class="preset-btn" data-speed="1.25">1.25x</button>
				<button class="preset-btn" data-speed="1.5">1.5x</button>
				<button class="preset-btn" data-speed="1.75">1.75x</button>
				<button class="preset-btn" data-speed="2">2x</button>
				<button class="preset-btn" data-speed="2.5">2.5x</button>
				<button class="preset-btn" data-speed="3">3x</button>
			</div>
		</section>

		<section class="settings collapsed" id="settingsSection">
			<button class="settings-toggle" id="settingsToggle">
				<span>Settings</span>
				<span class="toggle-icon">▾</span>
			</button>
			
			<div class="settings-content" id="settingsContent">
				<div class="setting-row">
					<label for="fineIncrement">Fine increment</label>
					<select id="fineIncrement">
						<option value="0.01">1% (0.01x)</option>
						<option value="0.05" selected>5% (0.05x)</option>
						<option value="0.1">10% (0.1x)</option>
					</select>
				</div>
				
				<div class="setting-row">
					<label for="coarseIncrement">Coarse increment</label>
					<select id="coarseIncrement">
						<option value="0.1">10% (0.1x)</option>
						<option value="0.25" selected>25% (0.25x)</option>
						<option value="0.5">50% (0.5x)</option>
					</select>
				</div>

				<div class="setting-row">
					<label for="minRate">Min speed</label>
					<select id="minRate">
						<option value="0.25">0.25x</option>
						<option value="0.5" selected>0.5x</option>
						<option value="0.75">0.75x</option>
					</select>
				</div>

				<div class="setting-row">
					<label for="maxRate">Max speed</label>
					<select id="maxRate">
						<option value="2">2x</option>
						<option value="2.5">2.5x</option>
						<option value="3" selected>3x</option>
						<option value="4">4x</option>
					</select>
				</div>
			</div>
		</section>

		<footer class="shortcuts">
			<h2 class="section-title">Keyboard Shortcuts</h2>
			<div class="shortcut-list">
				<div class="shortcut">
					<kbd>Shift</kbd> + <kbd>←</kbd> / <kbd>→</kbd>
					<span>Fine adjust</span>
				</div>
				<div class="shortcut">
					<kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>←</kbd> / <kbd>→</kbd>
					<span>Coarse adjust</span>
				</div>
				<div class="shortcut">
					<kbd>Shift</kbd> + <kbd>1-9</kbd>
					<span>Quick presets</span>
				</div>
			</div>
		</footer>
	</div>
	
	<script src="popup.js"></script>
</body>
</html>
